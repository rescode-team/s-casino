<style>
    .netgame-bg-container {
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        position: fixed;
        z-index: 1;
        display: table;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: black;
    }

    .netgame-bg {
        width: 100%;
        height: 100%;
    }

    .netgame-logo-wrapper {
        display: table;
        width: 100%;
        height: 100%;
        position: absolute;
        z-index: 1;
    }

    .netgame-logo-container {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        margin: 0 auto;
        padding-bottom: 9%;
    }

    .netgame-logo {
        height: auto;
    }

    .loader-fill-bar {
        width: 100%;
        background: #1ff678;
        position: relative;
    }

    .loader-loading-bar {
        width: 100%;
        display: block;
        background: #4d4d4d;
    }

    .netgame-text {
        color: white;
        font-display: swap;
        font-family: sans-serif;
        font-size: .7em;
        margin-top: 1vw;
    }

    @font-face {
        font-display: swap;
        font-family: tcm;
        src: url(../../css/fonts/tcm.otf);
    }

    .logo-text {
        color: white;
        font-size: 3.5em;
        font-display: swap;
        font-family: tcm;
    }

    .netgame-text {
        color: white;
        font-display: swap;
        font-family: sans-serif;
        font-size: .7em;
        margin-top: 1vw;
        display: none;
    }

    .loader-err {
        margin: 0 auto;
        margin-top: -6vw;
        width: 30%;
        display: none
    }

    /* Custom, iPhone Retina */

    @media only screen and (min-width: 320px) {
        .netgame-progress-container {
            margin-top: 5vw;
            transform: scale(0.65);
            -webkit-transform: scale(0.65);
        }
        .loader-fill-bar {
            height: 0.4em;
            margin-top: -0.45em;
        }
        .loader-loading-bar {
            height: 0.5em;
        }
        .netgame-logo-container {
            transform: scale(0.65);
            -webkit-transform: scale(0.65);
        }
        .shadow {
            box-shadow: 0px 0px .5em 0.17em #1ff678;
        }
    }

    /* Extra Small Devices, Phones */

    @media only screen and (min-width: 480px) {
        .netgame-progress-container {
            margin-top: 5vw;
            transform: scale(0.65);
            -webkit-transform: scale(0.65);
        }
        .netgame-logo-container {
            transform: scale(0.65);
            -webkit-transform: scale(0.65);
        }
    }

    /* Extra Small Devices, Phones */

    @media only screen and (min-width: 480px) and (orientation: landscape) {
        .netgame-progress-container {
            margin-top: 3vw;
            transform: scale(0.35);
            -webkit-transform: scale(0.35);
        }
        .netgame-logo-container {
            transform: scale(0.65);
            -webkit-transform: scale(0.65);
        }
        .loader-fill-bar {
            height: 0.6em;
            margin-top: -0.7em;
        }
        .loader-loading-bar {
            height: 0.8em;
        }
        .shadow {
            box-shadow: 0px 0px .7em 0.25em #1ff678
        }
    }

    /* Small Devices, Tablets */

    @media only screen and (min-width: 768px) {
        .netgame-progress-container {
            transform: scale(0.31);
            -webkit-transform: scale(0.31);
            margin-top: 3vw;
        }
        .netgame-logo-container {
            transform: scale(1);
        }
    }

    @media only screen and (min-width: 768px) and (orientation: landscape) {
        .netgame-progress-container {
            margin-top: 3vw;
            transform: scale(0.3);
            -webkit-transform: scale(0.3);
        }
        .netgame-logo-container {
            transform: scale(0.65);
        }
    }

    /* Medium Devices, Desktops */

    @media only screen and (min-width: 992px) {
        .netgame-progress-container {
            transform: scale(0.23);
            -webkit-transform: scale(0.23);
            margin-top: 1vw;
        }
        .netgame-logo-container {
            transform: scale(1);
        }
        .loader-fill-bar {
            height: 0.8em;
            margin-top: -0.8em;
        }
        .loader-loading-bar {
            height: 0.8em;
        }
        .shadow {
            box-shadow: 0px 0px 2em 0.3em #1ff678;
        }
    }

    /* Large Devices, Wide Screens */

    @media only screen and (min-width: 1200px) {
        .netgame-progress-container {
            margin-top: 2vw;
            transform: scale(0.2);
            -webkit-transform: scale(0.2);
        }
    }

    /* 4k Screens */

    @media only screen and (min-width: 2000px) {
        .netgame-progress-container {
            margin-top: 1vw;
            transform: scale(0.1);
            -webkit-transform: scale(0.1);
        }
    }
</style>
<div id="error-message">
    <div class="error-container">
        <div class="error-mess-in">
            <div>
            <img src="../../img/high_res/loader/error-img.png" alt="OOPS!">
            <h2>OOPS!</h2>
        </div>
            <div class="reload">
                <button class="reload-button" onclick="document.location.reload()">{{reloadGame}}</button>
            </div>
            <div>
            <div id="fatalErrorTitle" class="message">Ошибка название!</div>
            <div id="fatalErrorDescription" class="text">Ошибка описание!</div>
        </div>
        </div>
    </div>  
</div>
<div class="wrapper" scroll="no">
    <div class="netgame-bg-container">
        <div class="netgame-logo-wrapper">
            <div class="netgame-logo-container">
                <img class="netgame-logo" src="../../img/high_res/loader/netgame/logo.gif">
                <div class="logo-text">
                    NETGAME
                </div>
                <div class="netgame-progress-container">

                    <!-- <img class="loader-loading-bar" src="../../img/high_res/loader/netgame/loading_bar.png"> -->
                    <div class="loader-loading-bar"></div>
                    <div class="shadow loader-fill-bar"></div>

                    <img class="loader-err" src="../../img/high_res/loader/novo_bet/error.png">
                </div>
                <div class="loader-message" id="loader-message">{{mobileVersionRecommended}}</div>
            </div>
        </div>
    </div>

    <div id="progress-bar" class="progress">
        <div style="display: none;">
            <div class="progress-text"></div>
        </div>
    </div>
</div>
